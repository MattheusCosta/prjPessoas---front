<html>
<head>

<body class="has-backgroud-white-ter">

  <div class="container">

    <div class="columns has-text-centered">
      <div class="column">
        <div class="field">
          <div class="control">
            <div class="tags has-addons">
              <a href="index.html"><span class="tag is-info is-large is-focus" id="pagina_cadastro">Cadastro</span></a>
              <a href="lista.html" id="botaoPesquisa"><span class="tag is-dark is-large" id="pagina_pesquisa">Pesquisa</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="box has-background-light">

      <div class="columns has-text-centered">
        <div class="column">
          <h1 class="title">Cadastro</h1>
        </div>
      </div>

      <div class="columns">

        <div class="column">
          <input class="input is-rounded" type="text" placeholder="Nome" id="nome">
        </div>
        <div class="column">
          <input class="input is-rounded" type="number" placeholder="Idade" id="idade">
        </div>
        <div class="column">
          <div class="control">
            <center>
            <label class="radio">
              <input type="radio" name="sexo" value="feminino" id="radio">
              Feminino
            </label>
            <label class="radio">
              <input type="radio" name="sexo" value="masculino" id="radio2">
              Masculino
            </label>
            </center>
          </div>
        </div>
        <div class="column">
          <input class="input is-rounded" type="text" placeholder="Cidade" id="cidade">
        </div>
        <div class="column">
          <input class="input is-rounded" type="text" placeholder="CPF" id="cpf">
        </div>
        <div class="column">
          <input class="input is-rounded" type="file" id="caminho">
        </div>
      </div>

      <div class="columns is-mobile">
        <div class="column">
          <button class="button is-info is-outlined" id="novo">Novo</button>
        </div>
        <div class="column">
          <button class="button is-success is-outlined" id="salvar">Salvar</button>
        </div>
        <div class="column">
          <button class="button" id="cancelar">Cancelar</button>
        </div>
      </div>
    </div>

  </div>
  </div>
